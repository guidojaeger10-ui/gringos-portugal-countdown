<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gringos fliegen nach Portugal üáµüáπ</title>
  <style>
    :root{
      --glass: rgba(255,255,255,0.18);
      --glass-strong: rgba(255,255,255,0.28);
      --stroke: rgba(255,255,255,0.28);
      --shadow: 0 18px 45px rgba(0,0,0,0.12);
    }

    *{box-sizing:border-box}

    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color: #0b2239;
      text-align: center;
      min-height: 100vh;
      overflow-x: hidden;
      background:
        radial-gradient(1200px 800px at 12% 18%, rgba(255,255,255,0.85), rgba(255,255,255,0) 55%),
        radial-gradient(900px 700px at 88% 22%, rgba(80,180,255,0.45), rgba(255,255,255,0) 60%),
        radial-gradient(1100px 800px at 60% 85%, rgba(0,200,160,0.18), rgba(255,255,255,0) 60%),
        linear-gradient(180deg, #7ad7ff 0%, #c7f3ff 45%, #fff 100%);
    }

    /* Soft animated "bokeh" blobs */
    body::before,
    body::after{
      content:"";
      position: fixed;
      inset: -20vmax;
      z-index: -1;
      filter: blur(40px);
      opacity: .55;
      background:
        radial-gradient(circle at 20% 20%, rgba(255,255,255,0.95), transparent 35%),
        radial-gradient(circle at 40% 70%, rgba(0,180,255,0.55), transparent 40%),
        radial-gradient(circle at 75% 35%, rgba(255,180,80,0.45), transparent 40%),
        radial-gradient(circle at 80% 80%, rgba(0,220,170,0.35), transparent 45%);
      animation: floaty 18s ease-in-out infinite;
      transform: translate3d(0,0,0);
    }
    body::after{
      opacity: .35;
      animation-duration: 26s;
      animation-direction: reverse;
    }
    @keyframes floaty{
      0%{ transform: translate(0,0) scale(1); }
      50%{ transform: translate(2.5vmax, -1.8vmax) scale(1.04); }
      100%{ transform: translate(0,0) scale(1); }
    }

    header {
      padding: 2.2rem 1rem 1rem;
    }

    h1 {
      font-size: clamp(1.8rem, 3vw, 2.6rem);
      margin: 0 0 0.55rem;
      letter-spacing: -0.02em;
      text-shadow: 0 8px 25px rgba(0,0,0,0.12);
    }

    header p{
      margin: 0;
      color: rgba(11,34,57,0.75);
    }

    /* Glass sections */
    .countdown {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 2rem 0 1.5rem;
      flex-wrap: wrap;
      padding: 0 1rem;
    }

    .time-box {
      background: var(--glass);
      border: 1px solid var(--stroke);
      border-radius: 18px;
      padding: 1rem 1.6rem;
      min-width: 110px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      transform: translateY(0);
      transition: transform .2s ease, background .2s ease;
      position: relative;
      overflow: hidden;
    }
    .time-box::before{
      content:"";
      position:absolute;
      inset:-2px;
      background: linear-gradient(120deg, rgba(255,255,255,0.55), rgba(255,255,255,0) 40%, rgba(255,255,255,0.35));
      opacity:.55;
      transform: translateX(-40%);
    }
    .time-box:hover{ transform: translateY(-4px) scale(1.01); background: var(--glass-strong); }

    .time-box span {
      display: block;
      font-size: 2.1rem;
      font-weight: 800;
    }
    .time-box label {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: rgba(11,34,57,0.65);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
      padding: 1rem 2rem 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .gallery img {
      width: 100%;
      height: 210px;
      object-fit: cover;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,0.35);
      box-shadow: 0 18px 45px rgba(0,0,0,0.16);
      transform: translateY(10px);
      opacity: 0;
      animation: popIn .7s ease forwards;
    }

    /* stagger animation */
    .gallery img:nth-child(1){ animation-delay: .05s; }
    .gallery img:nth-child(2){ animation-delay: .12s; }
    .gallery img:nth-child(3){ animation-delay: .19s; }
    .gallery img:nth-child(4){ animation-delay: .26s; }
    .gallery img:nth-child(5){ animation-delay: .33s; }

    .gallery img:hover{
      transform: translateY(-4px) scale(1.02);
      transition: transform .18s ease;
    }

    @keyframes popIn{
      to { opacity: 1; transform: translateY(0); }
    }

    .music {
      margin: 2rem 0 3rem;
    }

    .music h2{
      margin: 0 0 1rem;
      font-size: 1.6rem;
      text-shadow: 0 10px 25px rgba(0,0,0,0.12);
    }

    iframe{
      border-radius: 18px;
      box-shadow: var(--shadow);
      border: 1px solid rgba(255,255,255,0.28);
      background: var(--glass);
    }

    footer {
      font-size: 0.85rem;
      color: rgba(11,34,57,0.65);
      padding-bottom: 1.5rem;
    }

    /* Floating action button */
    .fab{
      position: fixed;
      right: 16px;
      bottom: 16px;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 12px 14px;
      border-radius: 999px;
      background: rgba(255,255,255,0.75);
      border: 1px solid rgba(255,255,255,0.45);
      box-shadow: 0 16px 35px rgba(0,0,0,0.18);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      cursor: pointer;
      user-select: none;
      font-weight: 700;
      color: #0b2239;
      transition: transform .15s ease;
      z-index: 50;
    }
    .fab:hover{ transform: translateY(-2px); }

    /* Tiny confetti canvas */
    #confetti{
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 40;
    }

    @media (max-width: 520px){
      .gallery{ padding: 1rem; }
      iframe{ width: 92vw; height: 52vw; }
    }
  </style>
</head>
<body>
  <header>
    <h1>‚úàÔ∏è Countdown: Gringos nach Portugal</h1>
    <p>Abflug am <strong>03.01.2026</strong> üåäüç∑</p>
  </header>

  <section class="countdown" id="countdown">
    <div class="time-box"><span id="days">0</span><label>Tage</label></div>
    <div class="time-box"><span id="hours">0</span><label>Stunden</label></div>
    <div class="time-box"><span id="minutes">0</span><label>Minuten</label></div>
    <div class="time-box"><span id="seconds">0</span><label>Sekunden</label></div>
  </section>

  <section class="gallery">
    <!-- Bilder aus dem Repo (GitHub Pages ist case-sensitiv: Gro√ü-/Kleinschreibung muss exakt passen) -->
    <img src="a.PNG" alt="Villa mit Pool" />
    <img src="aa.PNG" alt="Wohnzimmer" />
    <img src="aaa.PNG" alt="Pool Area" />
    <img src="aaaa.PNG" alt="Schlafzimmer" />
    <img src="gringos.PNG" alt="Die Gringos" />
  </section>

  <section class="music">
    <h2>üé∂ Chillige Vibes</h2>
    <iframe
      width="360"
      height="203"
      src="https://www.youtube.com/embed/WcIcVapfqXw?rel=0"
      title="YouTube music player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>
    <p style="font-size:0.85rem; color:#666; margin-top:0.5rem;">‚ñ∂Ô∏è Play dr√ºcken & Portugal-Feeling starten üáµüáπ</p>
  </section>

  <footer>
    Mit ‚ù§Ô∏è f√ºr die Gringos ¬∑ Share den Link mit der Crew
  </footer>

  <!-- Fun button -->
  <div class="fab" id="partyBtn" title="Konfetti!">üéâ Party-Button</div>
  <canvas id="confetti"></canvas>

  <script>
    const targetDate = new Date('2026-01-03T00:00:00').getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const diff = targetDate - now;

      if (diff <= 0) {
        // Abflug! ‚Äì einmal Konfetti
        burstConfetti(220);
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById('days').textContent = days;
      document.getElementById('hours').textContent = hours;
      document.getElementById('minutes').textContent = minutes;
      document.getElementById('seconds').textContent = seconds;
    }

    // --- Confetti (mini, no libs) ---
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    let W = canvas.width = window.innerWidth;
    let H = canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
      W = canvas.width = window.innerWidth;
      H = canvas.height = window.innerHeight;
    });

    const confetti = [];

    function addConfetti(n = 120){
      for(let i=0;i<n;i++){
        confetti.push({
          x: Math.random()*W,
          y: -20 - Math.random()*H*0.2,
          r: 3 + Math.random()*5,
          vx: -1.5 + Math.random()*3,
          vy: 2 + Math.random()*4,
          rot: Math.random()*Math.PI,
          vr: (-0.2 + Math.random()*0.4),
          life: 160 + Math.random()*140,
        });
      }
    }

    function burstConfetti(n=200){
      addConfetti(n);
      if(!animating) animate();
    }

    let animating = false;
    function animate(){
      animating = true;
      ctx.clearRect(0,0,W,H);

      for(let i=confetti.length-1;i>=0;i--){
        const p = confetti[i];
        p.x += p.vx;
        p.y += p.vy;
        p.rot += p.vr;
        p.life -= 1;

        // simple gravity + drift
        p.vy += 0.02;
        p.vx *= 0.995;

        // draw
        ctx.save();
        ctx.translate(p.x,p.y);
        ctx.rotate(p.rot);
        // no explicit colors (browser default), but use varying alpha
        ctx.globalAlpha = Math.max(0, Math.min(1, p.life/220));
        ctx.fillStyle = `hsl(${(p.x/W)*360}, 80%, 60%)`;
        ctx.fillRect(-p.r, -p.r/2, p.r*2, p.r);
        ctx.restore();

        if(p.y > H + 40 || p.life <= 0) confetti.splice(i,1);
      }

      if(confetti.length > 0){
        requestAnimationFrame(animate);
      } else {
        animating = false;
        ctx.clearRect(0,0,W,H);
      }
    }

    document.getElementById('partyBtn').addEventListener('click', () => burstConfetti(260));

    // init
    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
